
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clarity Creator Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9f9;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .step { display: none; }
        .step.active { display: block; }
        input, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button {
            background-color: #008080;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #006666;
        }
        .result {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<h2>Clarity Creator Tool</h2>
<div id="wizard">

    <div class="step active">
        <p>What is your <strong>Annual Income Goal</strong>?</p>
        <input type="number" id="income" placeholder="e.g. 60000">
        <button onclick="nextStep()">Next</button>
    </div>

    <div class="step">
        <p>What are your <strong>Monthly Fixed Expenses</strong>?</p>
        <input type="number" id="fixed" placeholder="e.g. 1500">
        <button onclick="nextStep()">Next</button>
    </div>

    <div class="step">
        <p>What is your <strong>Average Order Value</strong>?</p>
        <input type="number" id="avgOrder" placeholder="e.g. 75">
        <button onclick="nextStep()">Next</button>
    </div>

    <div class="step">
        <p>What are your <strong>Variable Expenses per Order</strong>?</p>
        <input type="number" id="variable" placeholder="e.g. 25">
        <button onclick="nextStep()">Next</button>
    </div>

    <div class="step">
        <p>How many <strong>Days per Week</strong> are you open?</p>
        <input type="number" id="daysOpen" placeholder="e.g. 5">
        <button onclick="calculate()">Show Results</button>
    </div>

    <div class="step">
        <h3>Your Results</h3>
        <p class="result" id="ordersResult"></p>
        <p class="result" id="dailySalesResult"></p>
        <p class="result" id="annualSalesResult"></p>
        <button onclick="window.location.href='https://www.seizeyourdaycoaching.com'">Join the Clarity Seminar</button>
    </div>

</div>

<footer>Powered by Seize Your Day Coaching</footer>

<script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");

    function nextStep() {
        steps[currentStep].classList.remove("active");
        currentStep++;
        steps[currentStep].classList.add("active");
    }

    function calculate() {
        const income = parseFloat(document.getElementById("income").value);
        const fixed = parseFloat(document.getElementById("fixed").value);
        const avgOrder = parseFloat(document.getElementById("avgOrder").value);
        const variable = parseFloat(document.getElementById("variable").value);
        const daysOpen = parseFloat(document.getElementById("daysOpen").value);

        const monthlyIncome = income / 12;
        const profitPerOrder = avgOrder - variable;
        const ordersPerMonth = (monthlyIncome + fixed) / profitPerOrder;
        const dailyOrders = ordersPerMonth / (4.3 * daysOpen);
        const dailySales = dailyOrders * avgOrder;
        const annualSales = ordersPerMonth * 12 * avgOrder;

        document.getElementById("ordersResult").innerText = `ðŸ“¦ Orders Per Month Needed: ${ordersPerMonth.toFixed(1)}`;
        document.getElementById("dailySalesResult").innerText = `ðŸ’µ Sales Per Day: $${dailySales.toFixed(2)}`;
        document.getElementById("annualSalesResult").innerText = `ðŸ“ˆ Annual Sales Volume: $${annualSales.toFixed(2)}`;

        nextStep();
    }
</script>

</body>
</html>
